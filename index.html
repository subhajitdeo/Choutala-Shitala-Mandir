
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temple Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background {
            width: 100%;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1580130544977-624d0e30b923');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .overlay {
            background: rgba(0,0,0,0.5);
            padding: 2rem;
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .timings {
            background: rgba(255,255,255,0.2);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay">
            <h1>Shri Temple</h1>
            <div class="timings">
                <p>Darshan Timings: 5:30 AM - 12:00 PM</p>
                <p>Evening Aarti: 6:45 PM</p>
            </div>
        </div>
    </div>
</body>
</html>
