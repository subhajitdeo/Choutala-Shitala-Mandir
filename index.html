
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Temple Transition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 400vh; /* controls scroll length */
            font-family: system-ui, -apple-system, sans-serif;
            background: #FF3C6; /* Initial Background Color */
            transition: background-color 0.8s ease-out; /* Smooth Background Transition */
        }

        h1 {
            color: #8B0000; /* Initial Text Color */
            opacity: 1; /* Start fully visible */
            transition: opacity 0.8s ease-out; /* Smooth Fade-Out */
            position: fixed;
            top: 50%; /* Centrally position the text */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6vw; /* Responsive font size */
            text-align: center; /* Center the text */
            line-height: 1.2; /* Better spacing */
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 4rem; /* Larger font size for desktops */
            }
        }
    </style>
</head>

<body>
    <h1>ॐ नमः शिवाय</h1>

    <script>
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const maxScroll = window.innerHeight * 2; // Total scrollable area
            const progress = Math.min(scrollY / maxScroll, 1);

            // Smooth transition for background colors without excessive pink
            const startColor = { r: 255, g: 60, b: 198 }; // #FF3C6 RGB
            const endColor = { r: 255, g: 240, b: 225 }; // #FFF0E1 RGB
            
            const r = Math.floor(startColor.r + (endColor.r - startColor.r) * progress);
            const g = Math.floor(startColor.g + (endColor.g - startColor.g) * progress);
            const b = Math.floor(startColor.b + (endColor.b - startColor.b) * progress);
            
            document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`; // Smooth background transition

            // Fade out text
            const title = document.querySelector('h1');
            title.style.opacity = 1 - progress; // Fade-out effect
        });
    </script>
</body>
</html>
