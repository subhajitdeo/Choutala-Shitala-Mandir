<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Color Fade</title>
    <style>
        body {
            margin: 0;
            height: 200vh; /* Increase height for scrolling effect */
            background: linear-gradient(#FFFAF0, #FFF0E1);
            color: black;
            transition: color 0.5s ease;
        }
        h1 {
            opacity: 1;
            transition: opacity 0.5s ease;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
        }
        /* Fade effect based on scroll position */
        body.scrolled h1 {
            opacity: 0; /* Fade out text on scroll */
        }
    </style>
</head>
<body onscroll="handleScroll()">
    <h1>Scroll to Fade</h1>
    <script>
        function handleScroll() {
            const scrollPosition = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const body = document.body;

            // Add class based on scroll position
            if (scrollPosition > 0) {
                body.classList.add('scrolled');
            } else {
                body.classList.remove('scrolled');
            }
        }
    </script>
</body>
</html>
