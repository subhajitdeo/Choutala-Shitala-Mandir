<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choutala Shitala Mandir</title>
    <style>
        body {
            background: linear-gradient(to bottom, #FFF0E1, #FFFAF0);
            overflow: hidden;
        }
        .sanskrit-text {
            font-size: 2em;
            text-align: center;
            animation: fadeIn 2s;
        }
        @media (max-width: 600px) {
            .sanskrit-text {
                display: inline; /* Ensures it's on 1 line */
                white-space: nowrap;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="sanskrit-text">ॐ नमः शिवाय</div>
</body>
</html>
