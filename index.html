<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temple Website - Three Designs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .design {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Design 1: Warm Spiritual */
        .design-1 {
            background-color: #FFF4E0;
            color: #8B0000;
        }
        .design-1 .card {
            background-color: rgba(139, 0, 0, 0.1);
            border: 2px solid #8B0000;
        }

        /* Design 2: Temple Glow */
        .design-2 {
            background-color: #FFFAF0;
            color: #CC7722;
        }
        .design-2 .card {
            background-color: rgba(204, 119, 34, 0.1);
            border: 2px solid #CC7722;
        }

        /* Design 3: Divine Elegance */
        .design-3 {
            background-color: #F5DEB3;
            color: #5D4037;
        }
        .design-3 .card {
            background-color: rgba(93, 64, 55, 0.1);
            border: 2px solid #5D4037;
        }

        /* Common Card Styles */
        .card {
            max-width: 300px;
            padding: 1.5rem;
            margin-top: 1rem;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .timings {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Design 1: Warm Spiritual -->
        <div class="design design-1">
            <h1>Shri Temple</h1>
            <div class="card">
                <h2>Darshan Timings</h2>
                <div class="timings">
                    <p>Morning: 5:30 AM - 12:00 PM</p>
                    <p>Evening Aarti: 6:45 PM</p>
                </div>
            </div>
        </div>

        <!-- Design 2: Temple Glow -->
        <div class="design design-2">
            <h1>Shri Temple</h1>
            <div class="card">
                <h2>Darshan Timings</h2>
                <div class="timings">
                    <p>Morning: 5:30 AM - 12:00 PM</p>
                    <p>Evening Aarti: 6:45 PM</p>
                </div>
            </div>
        </div>

        <!-- Design 3: Divine Elegance -->
        <div class="design design-3">
            <h1>Shri Temple</h1>
            <div class="card">
                <h2>Darshan Timings</h2>
                <div class="timings">
                    <p>Morning: 5:30 AM - 12:00 PM</p>
                    <p>Evening Aarti: 6:45 PM</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
