<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #001a4d 0%, #003d7a 50%, #001a4d 100%);
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Stars background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        /* Om symbol container */
        .om-container {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Om symbol */
        .om {
            font-size: 150px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.5),
                0 0 60px rgba(255, 107, 107, 0.3);
            animation: slideInFromLeft 4s ease-in-out forwards, glow 3s ease-in-out infinite;
            opacity: 0;
        }

        /* Slide from left (from space) */
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-150vw) scale(0.5);
                opacity: 0;
                filter: blur(10px);
            }
            50% {
                opacity: 1;
                filter: blur(0px);
            }
            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
                filter: blur(0px);
            }
        }

        /* Glow effect */
        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(255, 215, 0, 0.8),
                    0 0 40px rgba(255, 215, 0, 0.5),
                    0 0 60px rgba(255, 107, 107, 0.3);
            }
            50% {
                text-shadow: 
                    0 0 30px rgba(255, 215, 0, 1),
                    0 0 60px rgba(255, 215, 0, 0.8),
                    0 0 90px rgba(255, 107, 107, 0.5);
            }
        }

        /* Optional: Repeat animation */
        .om.repeat {
            animation: slideInFromLeft 4s ease-in-out infinite 2s, glow 3s ease-in-out infinite;
        }

        .info {
            position: absolute;
            bottom: 30px;
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- Stars background -->
    <div class="stars" id="starsContainer"></div>

    <!-- Om animation -->
    <div class="om-container">
        <div class="om">ॐ</div>
    </div>

    <div class="info">
        <p>Om (ॐ) - The Divine Sound</p>
    </div>

    <script>
        // Generate random stars
        function generateStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Initialize
        generateStars();

        // Optional: Add click to repeat animation
        const omElement = document.querySelector('.om');
        omElement.addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'slideInFromLeft 4s ease-in-out forwards, glow 3s ease-in-out infinite';
            }, 10);
        });
    </script>
</body>
</html>
